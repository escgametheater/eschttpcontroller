<!DOCTYPE html>
<html>
  <head>
    <title>Strophe.js Basic Example</title>

  </head>
  <body>
    Hello.
    <div id='login' style='text-align: center'>
      <form name='cred'>
        <label for='jid'>JID:</label>
        <input type='text' id='jid' value=''>
        <label for='pass'>Password:</label>
        <input type='password' id='pass' value=''>
        <input type='button' id='connect' value='connect'>
        <br>
        <label for='sendto'>Send to:</label>
        <input type='text' id='sendto' value='echobot@esc-game-server.local'>
        <label for='sendmsg'>Chat:</label>
        <input type='text' id='sendmsg' value='hello'>
        <input type='button' id='sendButton' value='Send'>
        <br>
        <input type='button' id='startButton' value='Start Game' onclick="startGame()">
        <input type='button' id='nextButton' value='Next' onclick="nextCommand()">
      </form>
    </div>
    <hr>
    <table id='log'></table>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
    <script src='../strophe.js'></script>
    <script src='https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/vkbeautify/vkbeautify.0.99.00.beta.js'></script>
    <script src='basic.js?v=5'></script>
  </body>
</html>
