    <script>
        // Including my files this way so they don't get cached, which is annoying while debugging
    function includeJS(f,attr) {
        document.write("<script " + attr+ " type='text/javascript' src='"+f+"?v=" + Date.now() + "'><\/script>");
    }
    includeJS('esc.js','defer');
    </script>

    <div id='login' style='font-size: 100%' >
      <form name='cred'>
        <label for='jid'>JID:</label>

        <br>
        <label for='sendto'>Send to:</label>
        <input type='text' id='sendto' value='echobot@esc-game-server.local'>
        <label for='sendmsg'>Chat:</label>
        <input type='text' id='sendmsg' value='hello'>
        <input type='button' id='sendButton' value='Send' class="button">

      </form>

    <button id='connect' value='connect' class="button">Connect</button>
    <button id='connect' onclick='loadGame("pixelprisonblues")' class="button">Load PPBlues</button>

    <button id='startButton' onclick="startGame()" class="button">Start Game</button>
    <button id='nextButton' onclick="nextCommand()" class="button">Next</button>
    <button id='quitButton' onclick="quitGame()" class="button">Quit Game</button>
